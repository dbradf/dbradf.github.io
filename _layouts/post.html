---
layout: default
---
<h3>{{page.title}}</h3>
<h5>{{page.date | date_to_string }}</h5>
<article>
{{content}}
</article>

<div>
  <h3>Related Posts</h3>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li>{{ post.date | date_to_string}} - <a href="{{ post.url }}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
</div>
